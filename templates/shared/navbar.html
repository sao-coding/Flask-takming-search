<nav class="px-2 sm:px-4 py-2.5">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
        <a class="flex items-center" href="/">
            <span class="dark:text-white">宿舍查詢系統</span>
        </a>

        <div class="flex items-center md:order-2 md:justify-center">
            <!-- {{auth_status}} -->
            {% if auth_status.is_login %}
            <button class="flex" onclick="mobile_menu_1_btn();">
                <img src="/static/img/shadow.png" alt="" class="w-8 h-8 rounded-full object-cover">
            </button>
            <!-- Dropdown menu -->
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                id="mobile-menu-1">
                <div class="px-4 py-3">
                    <span class="block text-sm text-gray-900 dark:text-white">{{ auth_status.user_info.name }}</span>
                    <span class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400">{{
                        auth_status.user_info.email }}</span>
                </div>
                <ul class="py-2">
                    {% if auth_status.is_admin %}
                    <li>
                        <div class="flex items-center">
                            <span class="px-4 py-2 text-sm font-medium text-gray-900 dark:text-gray-300">黑暗模式</span>
                            <label class="relative inline-flex items-center cursor-pointer">

                                <input type="checkbox" value="" class="sr-only peer theme-switch" onclick="dark_mode();">
                                <div
                                    class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                                </div>

                            </label>
                        </div>
                    </li>
                    <li>
                        <a href="/admin"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">後台管理</a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                            id="logoutBtn">登出</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <!-- FIXME:修改黑暗模式登入按鈕顏色 -->
            <button id="loginBtn" type="button"
                class="block ml-auto bg-gray-900 text-white text-sm py-2 px-4 lg:px-8 rounded-full hover:bg-gray-800 hover:duration-300">
                登入
            </button>
            {% endif %}
            <!-- FIXME:修改淺色模式菜單 -->
            <button class="inline-flex items-center p-2 ml-1 md:hidden" id="mobile-menu-2-btn"
                onclick="mobile_menu_2_btn();">
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
            <ul
                class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent max-md:dark:bg-gray-700 bg-slate-800">
                <li>
                    <a class="block py-2 pl-3 pr-4 dark:text-white" href="/">首頁</a>
                </li>
                {% if auth_status.is_login %}
                <li>
                    <a class="block py-2 pl-3 pr-4 dark:text-white" href="/search">查詢</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
