<!-- Modal -->
<div id="login_modal"
    class="absolute top-0 right-0 bottom-0 left-0 w-full h-full h-screen bg-gray-900/70 opacity-0 pointer-events-none z-10">
    <form id="loginForm" method="POST">
        <div class="relative w-[90%] md:w-[400px] p-4 mt-20 mx-auto bg-white rounded-md shadow-md dark:bg-slate-800">
            <button type="button" class="close-login-form absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" onclick="closeLoginForm();">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <h2 class="text-center text-gray-600 font-bold mb-10 text-3xl dark:text-white">登入您的帳號</h2>
            <div class="mb-6">
                <label for="loginUsername" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">使用者名稱</label>
                <input type="text" id="loginUsername" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus-visible:outline-blue-500 block w-full p-2.5" placeholder="輸入使用名稱" required>
            </div> 
            <div class="mb-6">
                <label for="loginPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">密碼</label>
                <input type="password" id="loginPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus-visible:outline-blue-500 block w-full p-2.5" placeholder="輸入密碼" required>
            </div> 
            <div class="group flex items-center justify-center">
                <button type="submit" id="closeBtn"
                    class="transition-all duration-500 ease-in-out bg-gradient-to-r from-sky-500 to-indigo-500 border-solid border-2 border-sky-500 rounded-full w-full mt-4 py-3 text-lg text-white group-focus:w-14">
                    <span class="group-focus:hidden" id="login-span">登入</span>
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="hidden group-focus:block group-focus:animate-spin icon icon-tabler icon-tabler-inner-shadow-top"
                            id="login-loading"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5.636 5.636a9 9 0 1 0 12.728 12.728a9 9 0 0 0 -12.728 -12.728z"></path>
                            <path d="M16.243 7.757a6 6 0 0 0 -8.486 0"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </form>
</div>
